# nginx.conf — Reverse proxy for Next.js (production)
# Place this file into your Nginx container at /etc/nginx/nginx.conf
# Notes:
# - The upstream uses 127.0.0.1:3000 (suitable if Nginx runs in the same container)
# - If Nginx runs in a separate container, replace the upstream address with your app service name (e.g. "app:3000")

user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens   off;

    # Gzip
    gzip              on;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_comp_level   5;
    gzip_types        text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Proxy defaults
    proxy_buffer_size          64k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    proxy_connect_timeout      60s;
    proxy_send_timeout         120s;
    proxy_read_timeout         120s;

    upstream app_servers {
        server 127.0.0.1:3000;
        # When running in a separate container, use e.g. "server app:3000;"
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size 10M;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "no-referrer-when-downgrade";
        add_header Permissions-Policy "geolocation=(), microphone=()";
        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always; # enable only with TLS

        # Health check
        location = /healthz {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        # Static assets from .next/static — long cache
        location ~* ^/_next/static/ {
            alias /app/.next/static/;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        # Public static files
        location ~* ^/static/ {
            root /app/public;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        # Images / Fonts
        location ~* \.(?:png|jpg|jpeg|gif|ico|svg|webp|avif|ttf|woff|woff2|eot)$ {
            root /app/public;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        # Deny access to sensitive dotfiles
        location ~ /\.(?:git|env) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Proxy everything else to Next.js
        location / {
            proxy_pass http://app_servers;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Example TLS server block (uncomment and adapt to enable HTTPS)
    # server {
    #   listen 443 ssl http2;
    #   server_name example.com;
    #   ssl_certificate /etc/ssl/certs/example.crt;
    #   ssl_certificate_key /etc/ssl/private/example.key;
    #   include /etc/nginx/snippets/ssl-params.conf;
    #   include the same location blocks as above
    # }
}
